<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-blue-600 py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="{% url 'login' %}" class="text-white hover:text-gray-200 px-4 py-2 rounded">Login</a>
            <a href="{% url 'register' %}" class="text-white hover:text-gray-200 px-4 py-2 rounded">Register</a>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-blue-600 text-center py-4 text-white">
        <p>&copy; 2024 To-Do App</p>
    </footer>

</body>
</html>
