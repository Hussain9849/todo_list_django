<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-blue-500 py-4">
        <nav class="container mx-auto text-white text-center">
            <a href="{% url 'login' %}" class="mr-4">Login</a>
            <a href="{% url 'register' %}" class="mr-4">Register</a>
        </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen bg-gray-200">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Create Your Account</h2>

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div class="flex flex-col">
                    <label for="username" class="text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="flex flex-col">
                    <label for="email" class="text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="flex flex-col">
                    <label for="password" class="text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="flex flex-col">
                    <label for="confirm_password" class="text-gray-700 font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                {% if error_message %}
                    <p class="text-red-500 text-sm text-center mt-2">{{ error_message }}</p>
                {% endif %}
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Register
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 To-Do App</p>
    </footer>
</body>
</html>
